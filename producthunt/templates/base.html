<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'logo.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
      Osama Daghestani
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'create' %}">Post <i class="fas fa-plus"></i></span></a>
          <div class="nav-item nav-link dropdown">
  <a  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img class="UserImage" src="{{ user.userprofile.image.url }}" height="30" width="30"  alt="">
  </a>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="{% url 'edit_profile' %}"><i class="fas fa-user-cog"></i>Edit Profile</a>
    <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}"onclick=""><i class="fas fa-user-minus"></i>Logout</a>
  </div>
</div>



          <form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden" />
          </form>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
          <a class="nav-item nav-link" href="{% url 'login' %}">Login <i class="fas fa-user"></i></a>
          {% endif %}
        </div>
      </div>
      </div>
